{{- if and (.Values.garage.admin.token.create) (.Values.garage.admin.token.secret.create) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "garage.adminTokenSecretName" . }}
  labels:
    {{- include "garage.labels" . | nindent 4 }}
type: Opaque
data:
  {{/* retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result */}}
  {{- $prevSecret := (lookup "v1" "Secret" .Release.Namespace (include "garage.adminTokenSecretName" .)) | default dict -}}
  {{- $prevSecretData := $prevSecret.data | default dict -}}
  {{- $prevTokenSecret := $prevSecretData.tokenSecret | default "" | b64dec -}}
  {{- /* Priority is: 1. from values, 2. previous value, 3. generate random */ -}}
  token: {{ .Values.garage.rpc.secret.value | default $prevTokenSecret | default (include "jupyterhub.randHex" 64) | b64enc | quote }}
{{- end }}
